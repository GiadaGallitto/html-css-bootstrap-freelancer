<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        
        <!-- Link font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
        <title>Bootstrap Freelancer</title>
    </head>

    <body>
        <header class="green mb-5">
            <section>
                <nav class="navbar navbar-expand-md navbar-dark">
                    <div class="container-fluid d-flex">
                        <a class="navbar-brand text-uppercase fw-bold text-light" href="#">start bootstrap</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                            <div class="d-flex align-items-center">
                                <ul class="list-unstyled mb-0">
                                    <li class="d-inline-block text-uppercase"><a class="dropdown-item bg-transparent text-light" href="#">portfolio</a></li>
                                    <li class="d-inline-block text-uppercase"><a class="dropdown-item bg-transparent text-light" href="#">about</a></li>
                                    <li class="d-inline-block text-uppercase"><a class="dropdown-item bg-transparent text-light" href="#">contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>

                <section class="pb-5">
                    <div class="row justify-content-center">
                        <div class=" col-12 mt-5 col-md-10 col-lg-7">
                            <div class="content jumbo">
                                <div class="image-jumbo m-auto">
                                    <img class="d-block m-auto mb-3" src="./img/avatar.svg" alt="avatar image">
                                </div>
                                <div class="content m-auto w-75 text-uppercase text-center text-white">
                                    <h1 class="text-uppercase">start bootstrap</h1>
                                    <div class="divider mb-3">
                                        <div class="line mb-1 align-middle d-inline-block border-bottom border-2 border-light"></div>
                                        <i class="fa-solid fa-star px-3"></i>
                                        <div class="line mb-1 align-middle d-inline-block border-bottom border-2 border-light"></div>
                                    </div>
                                    <h6>Graphic artist - web designer - illustrator</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </header>

            <main>
                <section class="bg-white pb-5">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-12 text-uppercase">
                                <h1 class="mb-3">portfolio</h1>
                                <div class="divider mb-3">
                                    <div class="line mb-1 align-middle d-inline-block"></div>
                                    <i class="fa-solid fa-star px-3"></i>
                                    <div class="line mb-1 align-middle d-inline-block"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/cabin.png" alt="cabin art">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/cake.png" alt="cake art">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/circus.png" alt="circus art">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/game.png" alt="game art">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/safe.png" alt="safe art">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="image-portfolio">
                                    <img class="w-100" src="./img/submarine.png" alt="submarine art">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="green pb-5">
                    <div class="container text-center">
                        <div class="row">
                            <h2>Title</h2>
                            <div class="divider">-</div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                <div class="about">ciao</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="about">ciao</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn-info">download</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="form">

                </section>
            </main>

            <footer>
                <section class="light-blue">
                    <div class="container upper-footer p-3">
                        <div class="row text-center">
                            <div class="col-12 col-md-4 info">info</div>
                            <div class="col-12 col-md-4 info">info</div>
                            <div class="col-12 col-md-4 info">info</div>
                        </div>
                    </div>
                </section>
                <section class="dark-blue">
                    <div class="container copyright p-3">
                        <div class="row text-center">
                            <div class="col-12">
                                <div class="text">Copyright</div>
                            </div>
                        </div>
                    </div>
                </section>
            </footer>
    </body>
</html>
